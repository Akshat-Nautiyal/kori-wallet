<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>KORI</title>
    </head>
    <body>
        <div class = "container">
            <h1>Registration</h1>
          

            <div class = "form-group">
               <label for = "userFirstname">First Name</label>
               <input type = "text" name = "userFirstname" value = "" id = "userFirstname" 
                  placeholder = "userFirstname" class = "form-control" required>
            </div>

            <div class = "form-group">
                <label for = "userLastname">Last Name</label>
                <input type = "text" name = "userLastname" value = "" id = "userLastname" 
                   placeholder = "userLastname" class = "form-control" required>
             </div>

             <div class = "form-group">
                <label for = "username">User Name</label>
                <input type = "text" name = "username" value = "" id = "username" 
                   placeholder = "username" class = "form-control" required>
             </div>
             <div class = "form-group">
                <label for = "useremail">Email</label>
                <input type = "email" name = "useremail" value = "" id = "useremail" 
                   placeholder = "useremail" class = "form-control" required>
             </div>
             <div class = "form-group">
                <label for = "usertype">Type in number</label>
                <input type = "number" name = "usertype" value = "" id = "usertype" 
                   placeholder = "usertype" class = "form-control" required>
             </div>
  
            

            <div class = "form-group">
                <label for = "phoneno">Phone number</label>
                <input type = "number" name = "phoneno" value = "" id = "phoneno" 
                   placeholder = "phoneno" class = "form-control" required>
             </div>

             <div class = "form-group">
                <label for = "userpassword">Password</label>
                <input type = "password" name = "userpassword" value = "" id = "userpassword" 
                   placeholder = "userpassword" class = "form-control" required>
             </div>

             <div class = "form-group">
                <label for = "country">Country</label>
                <input type = "text" name = "country" value = "" id = "country" 
                   placeholder = "country" class = "form-control" required>
             </div>

             <div class = "form-group">
                <label for = "state">State</label>
                <input type = "text" name = "state" value = "" id = "state" 
                   placeholder = "state" class = "form-control" required>
             </div>

             <div class = "form-group">
                <label for = "city">City</label>
                <input type = "text" name = "city" value = "" id = "city" 
                   placeholder = "city" class = "form-control" required>
             </div>
            
             <div class = "form-group">
                <button class = "btn btn-primary" id = "add-register">Register Here</button>
             </div>


        <br>
        <!-- <input type="button" id="action-btn" value="LOGIN" /> -->
    
        <script src = "registration.js" ></script>


    </body>
    


</html>
