                                    <script LANGUAGE="JavaScript">
                                        function getParams(){
                                        var idx = document.URL.indexOf('?');
                                        var params = new Array();
                                        if (idx != -1) {
                                        var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                                        for (var i=0; i < pairs.length; i++){
                                        nameVal = pairs[i].split('=');
                                        params[nameVal[0]] = nameVal[1];
                                        }
                                        }
                                        return params;
                                        }

                                        function sendingkri(data,data1,data2){
                           

                                         Request.post({
                                            "headers": { "content-type": "application/json" },
                                            "url": "https://api-prod.kori.biz/api/v1/transferpayment",
                                            "body": JSON.stringify({
                                                "secretKey": data2,
                                                "publicKey": data,
                                                "amount": data1
                                            })
                                        }, (error, response, body) => {
                                            if(error) {
                                              
                                                console.log(data);
                                                console.log(data1);
                                                console.log(data2);
                                                Swal.fire({
                                                        type: 'server error',
                                                        title: "It's a server error ...",
                                                        text: 'Please send request again!',
                                                        footer: 'Try Again'
                                                      })
                                                console.log("private key or public key or both are wrong", error);
                                            }
                                            else{
                                                console.log(body);
                                                var successdata = JSON.parse(body);
                                                console.log(successdata)
                                               if(successdata.code==0)
                                               {
                                               Swal.fire({
                                                            type: 'Success',
                                                            title: 'Congrats',
                                                            text: 'KRI send Successfully!',
                                                            // footer: 'Try Again'
                                                          })
                                                console.log("KRI is successfully send");
                                               }
                                              else{

                                                    Swal.fire({
                                                                type: 'Unsuccesfull',
                                                                title: 'Oops...',
                                                                text: 'Something went wrong!',
                                                                footer: 'Try Again'
                                                              })
                                                }
                                                //  var dataArray = JSON.parse(body);
                                                // console.log(dataArray);
                                                }
                                        });
                                        


                                        }


                          


                                        params = getParams();
                                        data = unescape(params["data"]);
                                        data1 = unescape(params["data1"]);
                                        data2 = unescape(params["data2"]);
                                        document.write(" Public Address = " + data + "<br><br>");
                                        document.write("KRI = " + data1 + "<br><br>");
                                        document.write("Private Key = " + data2 + "<br><br>");
                                    </script>
                                    <input type='button' class="button1" value='Confirm Payment' onclick='javascript: sendingkri(data,data1,data2)' />
